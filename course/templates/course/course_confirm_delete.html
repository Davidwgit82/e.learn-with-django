{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 border border-gray-100 text-center">
    <h1 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-6">Confirmation</h1>
    <p class="text-sm lowercase mb-8 text-gray-600">
        voulez-vous vraiment annuler votre inscription au cours : 
        <span class="font-bold text-gray-900">{{ object.course.title }}</span> ?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex flex-col gap-4">
            <button type="submit" class="w-full py-4 bg-red-600 text-white text-[10px] font-bold uppercase tracking-widest hover:bg-black transition-all">
                confirmer l'annulation
            </button>
            <a href="{% url 'my_reservation' %}" class="text-[10px] uppercase tracking-widest text-gray-400 hover:text-blue-600">
                revenir en arri√®re
            </a>
        </div>
    </form>
</div>
{% endblock %}
